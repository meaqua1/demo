<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script  src="../js/jquery-3.3.1.min.js"></script>
		<script>
			// 获取myinput 的value值
			$(function () {
                alert($("#myinput").val());
                $("#myinput").val("李四")
            })
			// 获取mydiv的标签体内容
            $(function () {
                alert($("#mydiv").html());
                $("#mydiv").html("<a>aaaa</a>")
            })
            // 获取
			// 获取mydiv文本内容
            $(function () {
                alert($("#mydiv").text());
            })
		</script>
		
	</head>
	<body>
		<input id="myinput" type="text" name="username" value="张三" /><br />
		<div id="mydiv"><p><a href="#">标题标签</a></p></div>
	</body>
</html>
