<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        p{
            margin-top: 200px;
            text-align: center;
        }
        span{
            color: red;
        }
    </style>
</head>
<body>
    <p>
        <span id="s">5</span>秒后跳转
    </p>



    <script>
        var time = 5;
        var s = document.getElementById("s");
        function f() {
            time--;
            s.innerHTML = time+"";
            if (time<=0){
                location.href="https://www.baidu.com"
            }
        }
        setInterval(f,1000);


    </script>
</body>
</html>
