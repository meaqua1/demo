        but.onclick=function (ev) {
            var id = document.getElementById("id").value;
            var name = document.getElementById("name").value;
            var sex = document.getElementById("sex").value;
            var table = document.getElementById("table");
            table.innerHTML+="<tr>\n" +
                "            <td>"+"<input type=\"checkbox\" name=\"cb\">"+"</td>\n" +
                "            <td>"+id+"</td>\n" +
                "            <td>"+name+"</td>\n" +
                "            <td>"+sex+"</td>\n" +
                "            <td><a href=\"javascript:void (0)\" onclick=\"del(this)\">删除</a></td>\n" +
                "        </tr>"

        }
        function del(obj) {
            var table = obj.parentNode.parentNode.parentNode;
            var tr = obj.parentNode.parentNode;
            table.removeChild(tr);
        }

        window.onload = function (ev) {
            var cbs = document.getElementsByName("cb");
            document.getElementById("qx").onclick = function (ev1) {
                for (var i = 0; i < cbs.length; i++) {
                    cbs[i].checked = true;
                }
            }
            document.getElementById("qbx").onclick = function (ev2) {
                for (var i = 0; i < cbs.length; i++) {
                    cbs[i].checked = false;
                }
            }

            document.getElementById("fx").onclick = function (ev3) {
                for (var i = 0; i < cbs.length; i++) {

                    cbs[i].checked = !cbs[i].checked;
                }
            }
            document.getElementById("fcb").onclick = function (ev4) {
                for (var i = 0; i < cbs.length; i++) {

                    cbs[i].checked = this.checked;
                }
            }

            var trs = document.getElementsByTagName("tr");
            for (var i = 0; i < trs.length; i++) {
                trs[i].onmouseover = function () {
                    this.className = "over";
                }
                trs[i].onmouseout = function () {
                    this.className = "out" ;
                }
            }


        }
